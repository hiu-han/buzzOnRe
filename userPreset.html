<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:type" content="website">
  <meta property="og:title" content="buzz ON">
  <meta property="og:url" content="http://www.buzzon.co.kr">
  <meta property="og:description" content="Buzz On">
  <meta property="og:image" content="./src/img/common/img-share.png">
  <link rel="short cut icon" type="image/x-icon" href="./src/img/icon/favicon.png">
  <title>buzz ON</title>

  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <div id="wrap" class="user-page usePreset-page">
    <div id="header" class="contents-page">

    </div>

    <div id="main" class="contents-page">

      <section class="content-section">
        <div class="section-inner">
          <article class="content-article article-user-setting">
            <div class="article-inner">
              <div class="article-title">
                <span class="user-page-profile"></span>
                <h3 class="user-page-name">야무진진눈깨비</h3>
              </div>
              <div class="article-content">
                <div class="user-title-wrap">
                  <!-- 유저 페이지 모두 같은 셑 -->
                  <ul class="user-title-list">
                    <li class="user-title">검색 설정 관리</li>
                  </ul>
                </div>

                <div class="user-setting-wrap">

                </div>
              </div>
            </div>
          </article>
        </div>
      </section>

      <section class="content-section">
        <div class="section-inner">
          <article class="content-article article-user-setting">
            <div class="article-inner">
              <div class="article-title">
                <!-- <span class="user-page-profile"></span> -->
                <h3 class="">검색 설정 관리</h3>
              </div>
              <div class="article-content">
                <div class="usr-set-container">
                  <div class="usr-set-wrap">
                    <ul class="usr-set-list">
                      <li class="usr-set-item">
                        <div class="set-btn-wrap">
                          <p class="modify-btn">수정</p>
                          <p class="save-btn">저장</p>
                          <p class="del-btn">삭제</p>
                        </div>
                        <ul class="set-info-wrap">
                          <li class="set-info-item info-search-word">
                            <div class="info-item-title">검색어</div>
                            <div class="info-label-wrap">
                              <label class="info-label label-search-word">
                                <input type="text" class="info-input input-search-word" placeholder="검색어">
                                <span class="search-word-value">베개</span>
                              </label>
                            </div>
                          </li>
                          <li class="set-info-item info-optional-word info-include-word">
                            <div class="info-item-title">포함어</div>
                            <div class="included-word-wrap">
                              <p class="included-word"><span>담요</span></p>
                              <p class="included-word"><span>포근한</span></p>
                              <p class="add-btn"><span>+</span></p>
                            </div>
                            <div class="add-word-wrap active">
                              <div class="add-option">
                                <label class="add-option-label add-or-label">
                                  <input type="radio" name="addOption" value="include-or">
                                  <span class="label-txt">또는</span>
                                </label>
                                <label class="add-option-label add-and-label">
                                  <input type="radio" name="addOption" value="include-and">
                                  <span class="label-txt">그리고</span>
                                </label>
                              </div>
                              <div class="add-input">
                                <input type="text" placeholder="포함어를 입력하세요.">
                                <p class="add-btn">+</p>
                              </div>
                            </div>
                          </li>
                          <li class="set-info-item info-optional-word info-exclude-word">
                            <div class="info-item-title">제외어</div>
                            <div class="excluded-word-wrap">
                              <p class="excluded-word"><span>나라</span></p>
                              <p class="excluded-word"><span>조금긴제외어1</span></p>
                              <p class="excluded-word"><span>세번째제외어</span></p>
                              <p class="add-btn blind"><span>+</span></p>
                            </div>
                            <div class="add-word-wrap">
                              <div class="add-option">
                                <label class="add-option-label add-or-label">
                                  <input type="radio" name="addOption" value="except-or">
                                  <span class="label-txt">또는</span>
                                </label>
                                <label class="add-option-label add-and-label">
                                  <input type="radio" name="addOption" value="except-and">
                                  <span class="label-txt">그리고</span>
                                </label>
                              </div>
                              <div class="add-input">
                                <input type="text" placeholder="포함어를 입력하세요.">
                                <p class="add-btn">+</p>
                              </div>
                            </div>
                          </li>
                          <li class="set-info-item info-period">
                            <div class="info-item-title">검색기간</div>

                          </li>
                          <li class="set-info-item info-channel">
                            <div class="info-item-title">대상 채널</div>

                          </li>
                        </ul>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </article>
        </div>
      </section>

    </div>

    <div id="footer" class="contents-page">

    </div>
  </div>

  <script src='./src/js/jquery-3.5.1.js'></script>
  <script src="./src/js/include.js"></script>
  <script src="./src/js/lib.js"></script>
  <script src="./src/js/main.js"></script>
</body>

</html>
